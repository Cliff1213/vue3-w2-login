<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row py-3">
            <div class="col-sm-4">
                <div class="card border border-secondary">
                    <div class="card-header bg-secondary text-light">
                        Login to administration
                    </div>
                    <div class="card-body">
                        <div class="form-group col-md-6">
                            <label for="username">Username</label>
                            <input type="email" id="username" placeholder="user@mail.com">
                            <label for="password" class="mt-2">Password</label>
                            <input type="password" id="password">
                        </div>
                    </div>
                    <div class="card-body" style="background-color:#dddddd">
                        <button type="button" class="btn btn-secondary" id="login">登入</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-8" style="background-color:#dddddd">
                <table class="table text-secondary">
                    <thead>
                        <tr>
                            <th>產品名稱</th>
                            <th width="120">
                                原價
                            </th>
                            <th width="120">
                                售價
                            </th>
                            <th width="150">
                                是否啟用
                            </th>
                            <th width="120">
                                刪除
                            </th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        <!--       產品列表         -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>

</html>
